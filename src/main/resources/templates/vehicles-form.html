<!doctype html>
<html lang="en">
<head th:replace="~{fragments.html :: head}"></head>
<body>
    <nav th:replace="~{fragments.html :: mainNav}"></nav>

    <main class="container">

        <div class="row">
            <div class="col">
                <h1 th:text="${headline}"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <form action="/vehicles/save" method="post">

                    <div class="mb3">
                        <label for="kennzeichen" class="form-label">Kennzeichen</label>
                        <input type="text" name="kennzeichen" id="kennzeichen" class="form-control">
                    </div>

                    <div class="mb3">
                        <label for="marke" class="form-label">Marke</label>
                        <input type="text" name="marke" id="marke" class="form-control">
                    </div>

                    <div class="mb3">
                        <label for="modell" class="form-label">Modell</label>
                        <input type="text" name="modell" id="modell" class="form-control">
                    </div>

                    <div class="mb3">
                        <label for="baujahr" class="form-label">Baujahr</label>
                        <input type="text" name="baujahr" id="baujahr" class="form-control">
                    </div>

                    <div class="mb3">
                        <label for="zustand" class="form-label">Zustand</label>
                        <select name="zustand" id="zustand" class="form-select">
                            <option value="NEU">neu</option>
                            <option value="REPARATUR">Reparatur</option>
                            <option value="INSPEKTION">Inspektion</option>
                            <option value="GELOESCHT">gel√∂scht</option>
                        </select>
                    </div>

                    <div class="mb3">
                        <button class="btn btn-success">Speichern</button>
                    </div>
                </form>
            </div>
        </div>        

    </main>

    <th:block th:replace="~{fragments.html :: foot}"></th:block>
</body>
</html>
