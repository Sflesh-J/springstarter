<!doctype html>
<html lang="en">
<head th:replace="~{fragments.html :: head}"></head>
<body>
    <nav th:replace="~{fragments.html :: mainNav}"></nav>

    <main class="container">
        <h1 th:text="${headline}"></h1>

        <hr>

        <h2 th:if="${services != null}">Das Bieten wir an:</h2>
        <ol>
            <li th:each="service : ${services}">
                <h3 th:text="${service}"></h3>
            </li>
        </ol>
    </main>

    <th:block th:replace="~{fragments.html :: foot}"></th:block>
</body>
</html>
